<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>

<body>
    <div id="welcome-login">
        <h1>Welcome Back</h1>
    </div>
    <div class="input-login-section">
        <input type="text" id="email" placeholder="Your Email">
        <input type="text" id="password" placeholder="Your Password">
    </div>
    <div class="button-checkbox">
        <input type="checkbox" id="checkbox"><p id="keep">Keep me logged in</p>
        <p id="forgot"><a href="#">Forgot Password</a></p>
    </div>
    <div id="button-login">
        <button id="login">Log In</button>
    </div>
    <div class="more-links">
        <p id="account">Don't have an account yet? <a href="#">Sign up</a></p>
    </div>
    <div id="main-image">
        <img src="./images/undraw_secure_login_pdn4.svg" alt="" id="main-image">
    </div>
    <div class="more-informations">
        <h4>New Update Avalaible</h4>
        <p>We have added some new<br> features for you</p>
        <button>LEARN MORE</button>
    </div>
</body>

</html>
